<div class="page-header">
    <h1>Input Student Credentials</h1>
</div>
<form role="form" ng-submit="create()">
    <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" placeholder="Enter your name" name="name" ng-model="name">
    </div>
    <div class="form-group">
        <label for="level">Level</label>
        <input type="text" class="form-control" placeholder="Enter your Level" name="level" ng-model="level">
    </div>
    <div class="form-group">
        <label for="course">Course</label>
        <input type="text" class="form-control" placeholder="Enter your course" name="course" ng-model="course">
    </div>
    <div class="form-group">
        <label for="grade">Grade</label>
        <input type="text" class="form-control" placeholder="Enter your Grade" name="level" ng-model="grade">
    </div>
    <div class="form-group">
        <label for="email">Email</label>
        <input type="text" class="form-control" placeholder="Enter your email" name="email" ng-model="email">
    </div>
    <p><hr></p>
    <div class="row">
        <div class="col-xs-6">
            <a href="#/students" class="btn btn-defualt" role="button"><span class="glyphicon glyphicon-arrow-left"></span> Back to Students List</a>
        </div>
        <div class="col-xs-6">
            <button class="btn btn-primary pull-right" type="submit">Add A Student &raquo;</button>
        </div>
    </div>
    <p>&nbsp;</p>
</form>
